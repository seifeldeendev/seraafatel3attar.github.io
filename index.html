<script type="text/javascript">
            particlesJS("particles-js", {
                particles: {
                    number: { value: 80, density: { enable: true, value_area: 800 } },
                    color: { value: "#ffffff" },
                    shape: {
                        type: "circle",
                        stroke: { width: 0, color: "#000000" },
                        polygon: { nb_sides: 5 },
                        image: { src: "img/github.svg", width: 100, height: 100 }
                    },
                    opacity: {
                        value: 0.5,
                        random: false,
                        anim: { enable: false, speed: 1, opacity_min: 0.1, sync: false }
                    },
                    size: {
                        value: 3,
                        random: true,
                        anim: { enable: false, speed: 40, size_min: 0.1, sync: false }
                    },
                    line_linked: {
                        enable: true,
                        distance: 150,
                        color: "#ffffff",
                        opacity: 0.2,
                        width: 3
                    },
                    move: {
                        enable: true,
                        speed: 6,
                        direction: "none",
                        random: false,
                        straight: false,
                        out_mode: "out",
                        bounce: false,
                        attract: { enable: false, rotateX: 600, rotateY: 1200 }
                    }
                },
                interactivity: {
                    detect_on: "canvas",
                    events: {
                        onhover: { enable: true, mode: "repulse" },
                        onclick: { enable: true, mode: "push" },
                        resize: true
                    },
                    modes: {
                        grab: { distance: 600, line_linked: { opacity: 1 } },
                        bubble: { distance: 600, size: 40, duration: 2, opacity: 8, speed: 3 },
                        repulse: { distance: 600, duration: 0.4 },
                        push: { particles_nb: 6 },
                        remove: { particles_nb: 2 }
                    }
                },
                retina_detect: true
            });
            jQuery(document).ready(function($) {
                $(".navbar-dark .navbar-nav .nav-link").click(function(event) {
                    event.preventDefault();
                    $id = $(this).attr("href");
                    $(".nav-item a,.nav-item").removeClass('active');
                    $(this).addClass('active');
                    $("body,html").animate({
                        scrollTop: $($id).offset().top - 100,
                    },500);
                });
            });
        </script>
